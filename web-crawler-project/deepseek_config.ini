# DeepSeek Parser Configuration
#
# This file contains configuration settings for the DeepSeek AI parser integration.
# Copy this file and modify the settings as needed.

[DEEPSEEK_SETTINGS]
# DeepSeek API configuration
# Get your API key from: https://platform.deepseek.com/
api_key = 
base_url = https://api.deepseek.com

# Analysis features (true/false)
enable_summarization = true
enable_entity_extraction = true
enable_sentiment_analysis = true
enable_keyword_extraction = true
enable_topic_classification = true

# Content processing limits
max_content_length = 5000
max_keywords = 15
summary_max_length = 300

# AI model settings
model_name = deepseek-chat
temperature = 0.3
max_tokens = 1000

# Performance settings
timeout_seconds = 30
retry_attempts = 3
fallback_on_failure = true

[CRAWLER_INTEGRATION]
# How to integrate DeepSeek with the crawler
use_ai_by_default = true
ai_keywords_enhance_matching = true
save_ai_analysis_to_files = true
include_ai_data_in_csv = true
include_ai_data_in_json = true

# Filtering options
min_content_length_for_ai = 100
skip_ai_for_duplicates = true
ai_analysis_for_all_pages = false

[OUTPUT_SETTINGS]
# AI analysis output formatting
ai_summary_in_csv = true
ai_entities_in_csv = true
ai_topics_in_csv = true
ai_sentiment_in_csv = true
ai_keywords_in_csv = true

# Separate AI analysis files
create_ai_analysis_file = true
ai_analysis_format = json
ai_analysis_filename_prefix = ai_analysis_